server:
  port: 8080

spring:
  application:
    name: ecommerce

  # MySQL Database
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_monolithic
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

# Logging
logging:
  level:
    com.monolithic.ecommerce: DEBUG